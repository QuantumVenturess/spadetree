{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block head %}
<script>
$(document).ready(function() {
  $.ajax({
    type: 'GET',
    url : '{% url notifications.views.notifications %}',
    success: function(response) {
      $('.notificationList').html(response.notifications);
    }
  });
});
</script>
{% endblock %}
{% block content %}
<div class='notificationList'>
  <h2>Loading notifications...</h2>
</div>
{% endblock %}
